<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#FFBC6B">
  <meta name="apple-mobile-web-app-title" content="Amazonia">
  <meta name="application-name" content="Amazonia">
  <meta name="msapplication-TileColor" content="#FFBC6B">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="theme-color" content="#FFBC6B">
  <!-- Default -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazonia</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- Fonts -->
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
  <div id="container">
    <span id="logo-container">
      <img id="logo" src="images/pine.svg" width="150em">
      <h1 id="title">Amazonia</h1>
    </span>
    <div id="available-sounds"></div>
    <div id="toggles">
      <button id="clear-toggle" class="button toggle-button">Clear</button>
      <button id="pause-toggle" class="button toggle-button">Pause</button>
      <button id="resume-toggle" class="button toggle-button">Resume</button>
    </div>
  </div>
  <!-- Loading JavaScript -->
  <script src="scripts/main.js"></script>
</body>
</html>
